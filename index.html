<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container p-5">
      <h1 class="text-center">Todo App</h1>
      <section class="row mb-4">
        <div class="col-lg-6 col-12 mx-auto">
          <div class="mb-3">
            <label for="inputTarea" class="form-label">Tarea a guardar:</label>
            <input
              type="text"
              class="form-control"
              id="inputTarea"
              placeholder="Ej. Practicar JS"
            />
          </div>
          <div class="mb-3">
            <label for="inputNombre" class="form-label"
              >Nombre a asignar:</label
            >
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Ej. Juan Perez"
            />
          </div>
          <button id="Guardar" type="button" class="btn btn-primary">
            Guardar Tarea
          </button>
        </div>
      </section>
      <section class="row">
        <h3 class="text-center mb-3">Tareas guardadas</h3>
        <div class="col-lg-6 col-12 mx-auto">
          <ul id="lista tareas" class="list-group">
            <!-- AquÃ­ debes guardar las tareas -->
            <li class="list-group-item d-flex">
              Item de ejemplo
              <button class="btn btn-danger btn-sm ms-auto">Eliminar</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
